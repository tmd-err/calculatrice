<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Calculatrice</h1>
    <div class="container col-4 p-5">
        <div class="calc-border">
            <div class="input-container">
                <div class="input-group mb-3">
                    <input type="text" class="form-control fs-5" id="value" >
                    <div class="input-group-prepend">
                        <button  class="input-group-text fs-5" id="equal">=</button>
                      </div>
                  </div>
            </div>
        </div>
        <div class="numbers-container">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
            <button id="clear"><i class="bi bi-x-circle-fill"></i></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
